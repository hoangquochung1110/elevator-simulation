[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as an asyncio coroutine
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

asyncio_default_fixture_loop_scope = function
addopts = --strict-markers
# This line ensures the pytest-env plugin is loaded, which is necessary
# for setting environment variables from pytest.ini early in the test lifecycle.
required_plugins = pytest-env

log_cli = true
log_level = INFO
# The 'env' section uses pytest-env to set environment variables for the test session.
# Setting TESTING=True ensures that the application uses fakeredis for tests,
# preventing connections to a real Redis instance.
env =
    TESTING=True