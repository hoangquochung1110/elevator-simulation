version: "3.9"

services:
  redis:
    image: redis:7.2-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  webapp:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    command: >
      uvicorn src.app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/src

  scheduler:
    build:
      context: .
      dockerfile: src/scheduler/Dockerfile
    volumes:
      - ./src:/app/src
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    command: >
      watchmedo auto-restart
      --directory=/app/src
      --pattern=*.py
      --recursive
      -- python -m src.scheduler.main

  controller:
    build:
      context: .
      dockerfile: src/controller/Dockerfile
    volumes:
      - ./src:/app/src
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    command: >
      watchmedo auto-restart
      --directory=/app/src
      --pattern=*.py
      --recursive
      -- python -m src.controller.main

volumes:
  redis-data:
