<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elevator Simulator{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- HTMX for interactive UI without much JS -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/animate.js"></script>
    <!-- Add Alpine.js for minimal JS interactivity where needed -->
    <script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
</head>
<body>
    <header>
        <h1>Redis-Powered Elevator Simulator</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Elevator Simulator with HTMX and Server-Side Rendering</p>
    </footer>
    <script src="/static/js/requests.js"></script>
</body>
</html>
