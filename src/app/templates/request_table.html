<div id="request-table"
     hx-get="/request-table"
     hx-trigger="every 2s"
     hx-swap="outerHTML">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Floor</th>
                <th>Destination Floor</th>
                <th>Direction</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
        {% for request in requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.request_type }}</td>
                <td>{{ request.floor }}</td>
                <td>{{ request.destination_floor }}</td>
                <td>{{ request.direction }}</td>
                <td>{{ request.timestamp }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
