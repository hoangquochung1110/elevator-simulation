[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Tag               ${service_name}.*

[FILTER]
    Name                modify
    Match               *
    Add                 hostname $${HOSTNAME}
    Add                 service_name ${service_name}
    Add                 environment $${ENVIRONMENT}

[FILTER]
    Name                aws
    Match               *
    imds_version        v2
    az                  true
    ec2_instance_id     true

[OUTPUT]
    Name                cloudwatch_logs
    Match               *
    region              ${region}
    log_group_name      ${log_group_name}
    log_stream_prefix   ${service_name}-
    auto_create_group   false
